<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allmight The Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Allmight The Game</h1>
    </header>
    <div id="game">
      <section class="container">
        <img :src="status" alt="" >
      </section>
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section  class="container" v-if="winner != null">
        <h2>Game Over</h2>
        <h2 v-if="winner == 'defeat'">Defeat!</h2>
        <h2 v-else-if="winner == 'win'">Victory!</h2>
        <h2 v-else-if="winner == 'draw'">Draw!</h2>
        <button @click="startGame">Fight Again</button>
        

        
      </section>
      <section id="controls" v-else>
        <button :disabled=" gameOver "@click="attackMonster">ATTACK</button>
        <button :disabled=" playerSpecialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button :disabled=" gameOver"@click="healPlayer">HEAL</button>
        <button  :disabled=" gameOver"@click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="blog in bLogs">
            {{blog.actionBy}} - 
            {{blog.actionType}} -
            {{blog.actionValue}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
